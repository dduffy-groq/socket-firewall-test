# Socket Security Configuration
# Testing Socket's built-in detection WITHOUT explicit package rules

version: 2
enabled: true
projectName: "socket-firewall-test"

# Issue-based rules only - no explicit package blocking
issueRules:
  # BLOCK - Critical security issues
  knownMalware: error
  criticalCVE: error
  highCVE: error
  protestware: error
  potentialTyposquat: error
  
  # BLOCK - Supply chain risks  
  installScripts: error
  obfuscatedCode: error
  highEntropyStrings: error
  
  # WARN - Medium risks
  mediumCVE: warn
  lowCVE: warn
  deprecated: warn
  unmaintained: warn
  shellAccess: warn
  networkAccess: warn
  
  # IGNORE - Informational
  trivialPackage: ignore
  floatingDependency: ignore

# NO explicit package rules - testing Socket's built-in detection
# deferredPackageRules: []

ignore:
  - "**/node_modules/**"
  - "**/test/**"
  - "**/*.test.js"
