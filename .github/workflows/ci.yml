# CI Pipeline - Testing Socket's Built-in Detection

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Test Socket's built-in detection (no explicit package rules)
  socket-detection:
    name: Socket Built-in Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create package-lock.json
        run: npm install --package-lock-only --ignore-scripts 2>/dev/null || true
      
      - name: Run npm audit
        id: audit
        run: |
          echo "=== Testing npm audit detection of faker@6.6.6 ==="
          echo ""
          
          # Run npm audit and capture exit code
          npm audit 2>&1 | tee audit-output.txt
          AUDIT_EXIT=${PIPESTATUS[0]}
          
          echo ""
          echo "=== npm audit exit code: $AUDIT_EXIT ==="
          
          # Check if faker was detected
          if grep -qi "faker" audit-output.txt; then
            echo "‚úÖ npm audit detected faker!"
            grep -i "faker" audit-output.txt
          else
            echo "‚ö†Ô∏è npm audit did not mention faker"
          fi
          
          # Fail if audit found issues
          if [ $AUDIT_EXIT -ne 0 ]; then
            echo ""
            echo "üö´ npm audit found security issues"
            exit 1
          fi
        continue-on-error: false
      
      - name: Upload audit output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-output
          path: audit-output.txt
          retention-days: 7

  # Build job - only runs if detection passes
  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: socket-detection
    if: ${{ always() && needs.socket-detection.result == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install safe dependencies only
        run: |
          npm install express@4.18.2 lodash@4.17.21 --ignore-scripts
          npm install jest@29.7.0 --save-dev --ignore-scripts
      
      - name: Run build
        run: node src/build.js
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 7

  # Test job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ always() && needs.build.result == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install safe dependencies
        run: npm install express@4.18.2 lodash@4.17.21 --ignore-scripts
      
      - name: Run tests
        run: node src/test.js
