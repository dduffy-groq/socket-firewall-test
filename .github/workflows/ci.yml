# CI Pipeline with Socket Security
#
# Uses the reusable workflow from socket-firewall-configurator

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Socket Security Check (from configurator)
  socket-security:
    name: Socket Security
    uses: dduffy-groq/socket-firewall-configurator/.github/workflows/socket-security-reusable.yml@main
    permissions:
      contents: read
      pull-requests: write
      issues: write
    with:
      enable_comments: true
      fail_on_error: true
    secrets: inherit

  # Build job - only runs if security check passes
  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: socket-security
    if: ${{ always() && needs.socket-security.result == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install safe dependencies only
        run: |
          # Skip protestware, install only safe packages
          npm install express@4.18.2 lodash@4.17.21 --ignore-scripts
          npm install jest@29.7.0 --save-dev --ignore-scripts
      
      - name: Run build
        run: node src/build.js
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 7

  # Test job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ always() && needs.build.result == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install safe dependencies
        run: npm install express@4.18.2 lodash@4.17.21 --ignore-scripts
      
      - name: Run tests
        run: node src/test.js
