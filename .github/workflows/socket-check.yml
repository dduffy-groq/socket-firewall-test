# Socket Security Workflow (Free Tier)
#
# Tests Socket's built-in protestware detection
# WITHOUT explicit package blocking rules

name: Socket Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  socket-scan:
    name: Socket Built-in Detection Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Display socket.yml configuration
        run: |
          echo "=== Socket Configuration ==="
          echo "Testing Socket's BUILT-IN detection (no explicit package rules)"
          echo ""
          cat socket.yml
          echo ""
          echo "=== Dependencies ==="
          cat package.json | jq '.dependencies'
      
      - name: Create package-lock.json
        run: npm install --package-lock-only --ignore-scripts 2>/dev/null || true
      
      - name: Test npm audit detection
        run: |
          echo "=== npm audit (Socket's underlying detection) ==="
          echo ""
          npm audit 2>&1 || true
          
          echo ""
          echo "=== npm audit --json ==="
          npm audit --json 2>/dev/null | jq '.vulnerabilities // .advisories // "No JSON output"' || true
      
      - name: Test Socket CLI detection
        run: |
          echo "=== Installing Socket CLI ==="
          npm install -g @socketsecurity/cli || true
          
          echo ""
          echo "=== Socket CLI scan ==="
          npx @socketsecurity/cli npm audit 2>&1 || true
      
      - name: Summary
        if: always()
        run: |
          echo ""
          echo "=== Test Summary ==="
          echo ""
          echo "This test checks if Socket detects faker@6.6.6 WITHOUT explicit blocking."
          echo ""
          echo "socket.yml has:"
          echo "  - protestware: error (issue-based rule)"
          echo "  - NO deferredPackageRules"
          echo ""
          echo "Expected: npm audit and/or Socket CLI should still detect faker as protestware"
