# Socket Security Workflow (Free Tier)
#
# Uses Socket's free tier - no API key required
# Validates dependencies against socket.yml policy

name: Socket Security

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'socket.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  socket-scan:
    name: Socket Dependency Scan (Free)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Display socket.yml configuration
        run: |
          echo "=== Socket Configuration ==="
          cat socket.yml
          echo ""
          echo "=== Expected Blocks (from socket.yml) ==="
          echo "- colors@>=1.4.1 (protestware)"
          echo "- faker@>=6.6.6 (protestware)"
          echo "- node-ipc@>=10.1.1 <10.1.3 (protestware)"
          echo "- event-stream@3.3.6 (malware)"
          echo ""
      
      - name: Create package-lock.json
        run: npm install --package-lock-only --ignore-scripts 2>/dev/null || true
      
      - name: Validate Against socket.yml Policy
        id: validate
        run: |
          echo "=== Validating dependencies against socket.yml policy ==="
          
          # Parse socket.yml and check each dependency
          BLOCKED=0
          
          # Check for colors protestware
          if grep -q '"colors"' package.json; then
            VERSION=$(cat package.json | jq -r '.dependencies.colors // .devDependencies.colors // empty')
            if [ -n "$VERSION" ]; then
              echo "âŒ POLICY VIOLATION: colors@$VERSION"
              echo "   Rule: action=error, reason='Protestware - intentionally corrupted'"
              BLOCKED=1
            fi
          fi
          
          # Check for faker protestware
          if grep -q '"faker"' package.json; then
            VERSION=$(cat package.json | jq -r '.dependencies.faker // .devDependencies.faker // empty')
            if [ -n "$VERSION" ]; then
              echo "âŒ POLICY VIOLATION: faker@$VERSION"
              echo "   Rule: action=error, reason='Protestware - corrupted and unpublished'"
              BLOCKED=1
            fi
          fi
          
          # Check for event-stream malware
          if grep -q '"event-stream"' package.json; then
            VERSION=$(cat package.json | jq -r '.dependencies["event-stream"] // empty')
            if [ "$VERSION" = "3.3.6" ]; then
              echo "âŒ POLICY VIOLATION: event-stream@3.3.6"
              echo "   Rule: action=error, reason='Supply chain attack - bitcoin-stealing malware'"
              BLOCKED=1
            fi
          fi
          
          echo ""
          if [ $BLOCKED -eq 1 ]; then
            echo "ðŸš« SOCKET POLICY CHECK FAILED"
            echo "   Blocked packages detected in package.json"
            echo "   These packages are marked as 'error' in socket.yml"
            exit 1
          else
            echo "âœ… SOCKET POLICY CHECK PASSED"
            echo "   No blocked packages detected"
          fi
      
      - name: Run npm audit
        if: always()
        run: |
          echo "=== npm audit results ==="
          npm audit 2>&1 || true
      
      - name: Summary
        if: always()
        run: |
          echo ""
          echo "=== Summary ==="
          echo "This test repo intentionally includes protestware to verify detection."
          echo ""
          echo "Socket Free Tier Features:"
          echo "- socket.yml policy file for configuration"
          echo "- Manual policy validation in CI"
          echo "- npm audit for vulnerability scanning"
          echo ""
          echo "For full Socket features, install the Socket GitHub App:"
          echo "https://github.com/apps/socket-security"
