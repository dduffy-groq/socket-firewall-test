# Socket Security Check
#
# Uses the reusable workflow from socket-firewall-configurator

name: Socket Security

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'socket.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  socket-security:
    name: Socket Security Scan
    uses: dduffy-groq/socket-firewall-configurator/.github/workflows/socket-security-reusable.yml@main
    permissions:
      contents: read
      pull-requests: write
      issues: write
    with:
      enable_comments: true
      fail_on_error: true
    secrets:
      SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
